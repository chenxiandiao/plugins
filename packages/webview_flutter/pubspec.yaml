name: webview_flutter_x5
description: A Flutter plugin that provides a WebView widget on Android and iOS which Android's core is tencent x5.
version: 2.0.8+9
homepage: https://github.com/buaashuai/plugins/tree/master/packages/webview_flutter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: io.flutter.plugins.x5webviewflutter
        pluginClass: WebViewFlutterPlugin
      ios:
        pluginClass: ATWebViewFlutterPlugin

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  pedantic: ^1.10.0